<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Girls blog</title>
</head>
    <body>
    {% for post in posts %}
        <p>published: {{ post.published_date }}</p>
        <h3>{{ post.title }}</h3>
        <p>{{ post.text|linebreaksbr }}</p>
    {% endfor %}
    </body>
</html>
